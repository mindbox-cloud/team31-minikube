apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}-servicemonitor
  labels:
    release: monitoring
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  namespaceSelector:
    matchNames:
        -  {{ .Release.Namespace }}
  endpoints:
  - port: yarik-port
    interval: 30s
    path: /metrics
    scheme: http